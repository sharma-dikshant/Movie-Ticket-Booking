<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">

          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="seat-column">

          <div class="seats"></div>
